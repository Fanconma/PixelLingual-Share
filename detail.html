<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title id="pagetitle"></title>
</head>
<body>
    <header>
        <a href="/" id="back-to-home">
        <img src="/pl-content/images/logo.png" id="logo"></img>
        </a>
        <nav>
            <a href="/">首页</a> |
            <!-- <a href="/about">关于本站</a> |
            <a href="/notice">特别注意</a> -->
        </nav>
    </header>
    
    <div class="container mt-4">
        <div id="detail-app" class="row">
            <div class="col-lg-12">
                <h1 id="title"></h1>
            </div>
            <div class="col-lg-6">
                <img id="cover" loading="lazy" class="img-fluid" alt="pack-cover">
            </div>
            <div class="col-lg-6">
                <p><span id="ratingNum"></span><span id="rating"></span></p>
                <p class="fas fa-user"><strong> 翻译作者:</strong> <span id="author"></span></p><br>
                <p class="fas fa-tools"><strong> 地图工作室:</strong> <span id="studio"></span></p>
                <div id="description"></div>
                <a href="#" class="btn btn-primary btn-lg" id="url">立即下载</a>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script>
        const selectedItem = JSON.parse(localStorage.getItem('selectedItem'));

        // 确保数据已成功读取
        console.log(selectedItem);

        // 在页面上显示数据
        if (selectedItem) {
        // 更新页面的DOM元素以显示数据
          document.getElementById('pagetitle').textContent = selectedItem.title + '的汉化包';
          document.getElementById('title').textContent = selectedItem.title;
          document.getElementById('description').textContent = selectedItem.description;
          document.getElementById('author').textContent = selectedItem.author;
          document.getElementById('ratingNum').textContent = selectedItem.rating;
        //   document.getElementById('rating').textContent = ratingShow(selectedItem.rating);
          document.getElementById('cover').src = selectedItem.image;
          document.getElementById('studio').textContent = selectedItem.studio;
          document.getElementById('url').href = selectedItem.url;
            // 星星评分的展示
            const ratingNum = parseFloat(selectedItem.rating);
            const rating = parseFloat(selectedItem.rating); // 评分值（示例：4.2）

            const starsContainer = document.getElementById('rating');
            starsContainer.innerHTML = '';
                    
            const integerPart = Math.floor(rating); // 整数部分
            const decimalPart = rating - integerPart; // 小数部分
                    
            // 添加整数部分的星星
            for (let i = 0; i < integerPart; i++) {
                const starIcon = document.createElement('i');
                starIcon.classList.add('fas', 'fa-star');
                starsContainer.appendChild(starIcon);
            }
            
            // 添加部分星星
            if (decimalPart > 0) {
                const starIcon = document.createElement('i');
                starIcon.classList.add('fas', 'fa-star-half-alt');
                starIcon.style.width = `${decimalPart * 100}%`; // 根据小数部分的百分比设置宽度
                starsContainer.appendChild(starIcon);
            }
            
            // 添加空星星，如果需要
            const remainingStars = 5 - Math.ceil(rating); // 剩余的星星数量
            for (let i = 0; i < remainingStars; i++) {
                const starIcon = document.createElement('i');
                starIcon.classList.add('fas', 'fa-star-o');
                starsContainer.appendChild(starIcon);
            }
            
        }
    </script>
</body>
</html>
