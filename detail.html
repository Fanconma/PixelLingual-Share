<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/pl-content/fontawesome/css/all.min.css">
    <title id="pagetitle"></title>
</head>
<body>
    <div id="header-container"></div>
    <div class="container mt-4">
        <div id="detail-app" class="row">
            <div class="col-lg-12">
                <h1 id="title"></h1>
            </div>
            <div class="col-lg-6">
                <img id="cover" loading="lazy" class="img-fluid" alt="pack-cover">
            </div>
            <div class="col-lg-6">
                <p><span id="ratingNum"></span><span id="rating"></span></p>
                <p class="fas fa-user" ><strong> 翻译作者:</strong> <span id="author"></span></p><br>
                <p class="fas fa-tools"><strong> 地图工作室:</strong> <span id="studio"></span></p>
                <div id="description"></div>
                <br>
                <div id="official-badge-container" class="badge-container">
                    <img src="/pl-content/images/official-badge.png" alt="Official Badge" width="64" height="64">
                    <span class="badge-description">官方DLC</span>
                </div>
                
                <div id="best-quality-badge-container" class="badge-container">
                    <img src="/pl-content/images/official-badge.png" alt="Best Quality Badge" width="64" height="64">
                    <span class="badge-description">最佳翻译质量</span>
                </div>
                
                <div id="popular-badge-container" class="badge-container">
                    <img src="popular-badge.png" alt="Popular Badge" width="64" height="64">
                    <span class="badge-description">热门地图</span>
                </div>
                
                <div id="horror-check-badge-container" class="badge-container">
                    <img src="horror-check-badge.png" alt="Horror Check Badge" width="64" height="64">
                    <span class="badge-description">含有恐怖元素</span>
                </div>
                
                <br>
                <a href="#" class="btn btn-primary btn-lg" id="url">立即下载</a>
            </div>
        </div>
    </div>
    <div id="footer-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/detail.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
