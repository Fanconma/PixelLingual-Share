<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="pl-content/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft市场包汉化站</title>
    <!-- 引入Bootstrap样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/pl-content/fontawesome/css/all.min.css">
</head>
<body>
    <div id="header-container"></div>
    <div id="Pl-pack" class="container mt-4">
        <div v-if="loading">
            <p>加载中...</p>
        </div>

        <!-- 显示错误消息 -->
        <div v-else-if="error">
            <p class="text-danger">发生错误！请联系网站管理员！</p>
        </div>

        <!-- 搜索框 -->
        <div class="mb-3">
            <input type="text" class="form-control" v-model="searchQuery" placeholder="搜索标题、描述、作者...">
        </div>
        
        
        <!-- 使用Bootstrap的卡片组件，并根据搜索条件过滤数据 -->
        <div class="row">
            <div class="col-md-4" v-for="item in filteredItems" :key="item.id">
                <div class="card mb-3">
                    <img :src="item.image" class="card-img-top clickable-image" alt="项目图片" href="detail.html" target="_self" @click.prevent="showDetails(item)">
                    <!-- <div class="card-body"> -->
                        <!-- <img :src="item.image" class="card-img-top" alt="项目图片" href="detail.html" @click.prevent="showDetails(item)" class="btn btn-primary"> -->
                        <!-- <h5 class="card-title">{{ item.title }}</h5>
                        <p class="card-text">{{ item.intro }}</p>
                        <a href="detail.html" @click.prevent="showDetails(item)" class="btn btn-primary">查看详情</a> -->
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </div>
    <div id="footer-container"></div>
    <!-- 引入Vue和axios -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
